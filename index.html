<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem's Test Website</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to styles.css -->
    <script src="path/to/discord.js" defer></script> <!-- Link to discord.js -->
</head>
<body>
<script>
    window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) {
            fetchUserData(code); // Call the function from discord.js
        } else {
            // Show the login button if no code is present
            document.body.innerHTML = `<h1>Welcome to Sem's Test Website</h1><button onclick="loginWithDiscord()">Login with Discord</button>`;
        }
    };
</script>
</body>
</html>
